# path: docker-compose.yml

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=postgres
    ports:
      - '51213:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: